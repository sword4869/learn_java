# 仅供演示 pagehelper，完全可以被mp所代替
pagehelper:
  helper-dialect: mysql
  reasonable: true  # 在启用合理化时，如果 pageNum<1，则会查询第一页；如果 pageNum>pages，则会查询最后一页。
  support-methods-arguments: true # 支持通过Mapper接口参数来传递分页参数